<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

	<title>Online 3D Viewer</title>

	<script type="text/javascript" src="o3dv.min.js"></script>

    <script type='text/javascript'>
        window.addEventListener ('load', () => {
            OV.Init3DViewerElements ();
        });
    </script>

    <style>
        iframe, div.online_3d_viewer
        {
            float: left;
            border: 1px solid #eeeeee;
            margin: 0px 4px 4px 0px;
        }
    </style>
</head>

<body>
    <div class="online_3d_viewer"
		style="width: 400px; height: 300px;"
        model="temp.stl"
        defaultcolor="255,200,200"
        projectionmode="orthographic"
        edgesettings="on,255,0,0,1">
    </div>
    <div class="online_3d_viewer"
		style="width: 400px; height: 300px;"
        model="temp.stl"
        projectionmode="orthographic"
        camera="-20,20,20,5,5,-5,0,1,0"
        edgesettings="on,0,0,0,10">
    </div>
    <!-- order is : X, Z, -Y in openscad coordinates -->
    <div class="online_3d_viewer"
		style="width: 400px; height: 300px;"
        model="temp.stl"
        projectionmode="orthographic"
        camera="20,20,20,5,5,-5,0,1,0"
        edgesettings="on,0,0,0,10">
    </div>
    <div class="online_3d_viewer"
		style="width: 800px; height: 600px;"
        model="motor_block.stl"
        projectionmode="orthographic"
        camera="-280,35,130,0,-40,20,0,1,0"
        edgesettings="on,0,0,0,10">
    </div>
</body>

</html>

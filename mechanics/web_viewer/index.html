<!DOCTYPE html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

	<title>Online 3D Viewer</title>

	<script type="text/javascript" src="o3dv.min.js"></script>

    <script type='text/javascript'>
        window.addEventListener ('load', () => {
            OV.Init3DViewerElements ();
        });
    </script>

    <style>
        iframe, div.online_3d_viewer
        {
            float: left;
            border: 1px solid #eeeeee;
            margin: 0px 4px 4px 0px;
        }
    </style>
</head>

<body>
    <button id='temp_button'>Temp</button>

    <button id='motor_button'>Motor block</button>

    <button id='panel_frame_button'>Panel frame</button>

    <button id='panel_vertical_axis_button'>Vertical axis</button>

    <script>

    document.addEventListener('DOMContentLoaded', function (event) {

        let parentDiv = document.getElementById ('viewer');

        // initialize the viewer with the parent element and some parameters
        let viewer = new OV.EmbeddedViewer (parentDiv, {
            // camera : new OV.Camera (
                // new OV.Coord3D (-20,20,20),
                // new OV.Coord3D (0.0, 0.0, 0.0),
                // new OV.Coord3D (0.0, 1.0, 0.0),
                // 45.0
            // ),
            // backgroundColor : new OV.RGBAColor (255, 200, 200, 255),
            defaultColor : new OV.RGBColor (200, 200, 200),
            projectionMode: OV.ProjectionMode.Orthographic,
            edgeSettings : new OV.EdgeSettings (true, new OV.RGBColor (0, 0, 0), 10)
        });

        // load a model providing model urls
        viewer.LoadModelFromUrlList (['temp.stl']);

        document.getElementById ('temp_button').addEventListener('click', () => {
            viewer.LoadModelFromUrlList (['temp.stl']);
        });
        document.getElementById ('motor_button').addEventListener('click', () => {
            viewer.LoadModelFromUrlList (['motor_block.stl']);
        });
        document.getElementById ('panel_frame_button').addEventListener('click', () => {
            viewer.LoadModelFromUrlList (['panel_frame.stl']);
        });
        document.getElementById ('panel_vertical_axis_button').addEventListener('click', () => {
            viewer.LoadModelFromUrlList (['panel_vertical_axis.stl']);
        });
    })

    </script>

    <div id="viewer" style="width: 800px; height: 800px; border: 1px solid black;" />
